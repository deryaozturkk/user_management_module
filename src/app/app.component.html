<div class="container">
<div class="form-group">
  <label for="userslist">Kullanıcı Listesi</label>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Kullanıcı Adı</th>
        <th>Ad Soyad</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let api of api; let i = index">
        <td>{{i +1}}</td>
        <td>{{api.usernick}}</td>
        <td>{{api.username}}</td>
        <td>{{api.userpassword}}</td>
        <td>{{api.useradmin}}</td>
        <td><button class="btn btn-outline-warning btn-sm" (click)="update()">Güncelle</button></td>
        <td><button class="btn btn-outline-danger btn-sm" (click)="delete(api)">Sil</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
